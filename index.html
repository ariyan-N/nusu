<style>
*{

  font-family: 'Segoe UI', sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  background:black;
  color:white;
}

/* Background video */
video.bg{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0.15;
  z-index:-1;
}

/* Center box */
.box{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:rgba(0,0,0,0.55);
  backdrop-filter: blur(12px);
  padding:35px;
  border-radius:20px;
  width:90%;
  max-width:360px;
  text-align:center;
  animation: fadeIn 1.2s ease;
}

h1{
  margin-bottom:10px;
}

p{
  opacity:0.8;
  font-size:14px;
  margin-bottom:20px;
}

input{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  text-align:center;
  font-size:16px;
  margin-bottom:15px;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
  background:linear-gradient(135deg,#ff4ecd,#7f5cff);
  color:white;
  box-shadow:0 0 20px rgba(255,78,205,.6);
  transition:.3s;
}

button:hover{
  transform:scale(1.05);
}

#error{
  color:#ff8080;
  margin-top:10px;
  display:none;
}

/* Hidden content */
#content{
  display:none;
  animation: fadeIn 1.5s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:scale(.95);}
  to{opacity:1; transform:scale(1);}
}
</style>
</head>

<body>

  </div>

</div>

<audio id="audio" src="audio.mp3"></audio>

<script>
function unlock(){
