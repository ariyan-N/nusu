<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secret Surprise üéÅ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: system-ui, sans-serif;
}

body{
  height:100vh;
  background:black;
  overflow:hidden;
  color:white;
}

/* VIDEO BACKGROUND */
video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0.18;
  z-index:-1;
}

/* CENTER */
.center{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* CARD */
.card{
  background:rgba(0,0,0,.6);
  backdrop-filter: blur(14px);
  border-radius:22px;
  padding:32px;
  width:90%;
  max-width:360px;
  text-align:center;
  animation:fade .8s ease;
}

/* BUTTON */
button{
  width:100%;
  padding:13px;
  border:none;
  border-radius:30px;
  font-size:16px;
  background:linear-gradient(135deg,#ff4ecd,#7f5cff);
  color:white;
  margin-top:12px;
  box-shadow:0 0 20px rgba(255,78,205,.6);
}

input{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:none;
  text-align:center;
  margin-top:12px;
  font-size:16px;
}

/* HIDE */
.hidden{
  display:none;
}

@keyframes fade{
  from{opacity:0; transform:scale(.95);}
  to{opacity:1; transform:scale(1);}
}
</style>
</head>

<body>

<!-- BACKGROUND VIDEO -->
<video autoplay muted loop playsinline>
  <source src="video.mp4" type="video/mp4">
</video>

<div class="center">

  <!-- LOCK -->
  <div class="card" id="lock">
    <h1>üîê Locked</h1>
    <p>Enter the secret code</p>

    <input id="pass" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢">
    <button onclick="unlock()">Unlock üéÅ</button>

    <p id="err" style="color:#ff7b7b;display:none;margin-top:8px;">Wrong pass</p>
  </div>

  <!-- CONTENT -->
  <div class="card hidden" id="content">
    <h1>üéâ Surprise!</h1>
    <p>This moment is only for you üíñ</p>
    <button onclick="play()">‚ñ∂ Play Audio</button>
  </div>

</div>

<audio id="audio" src="audio.mp3"></audio>

<script>
function unlock(){
  if(document.getElementById("pass").value==="123"){
    document.getElementById("lock").classList.add("hidden");
    document.getElementById("content").classList.remove("hidden");
  }else{
    document.getElementById("err").style.display="block";
  }
}

function play(){
  document.getElementById("audio").play();
}
</script>

</body>
</html>
