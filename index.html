<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Surprise</title>
<style>
  /* Reset & Body */
  * {margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif;}
  body, html {width:100%; height:100%; overflow:hidden;}

  /* Video Background */
  #bg-video {
    position:fixed; top:0; left:0; width:100%; height:100%; object-fit:cover;
    z-index:-1; opacity:0.3;
  }

  /* Overlay */
  .overlay {
    position:fixed; top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.5);
    display:flex; justify-content:center; align-items:center;
    flex-direction:column; gap:30px;
    color:#fff; text-align:center;
  }

  /* Input & Button */
  .pass-input {
    padding:15px 20px; border:none; border-radius:12px; font-size:1.2rem; outline:none;
  }
  .unlock-btn {
    padding:15px 25px; border:none; border-radius:20px;
    background: linear-gradient(45deg,#ff6ec4,#7873f5);
    color:#fff; font-size:1.2rem; cursor:pointer;
    transition: all 0.3s ease;
  }
  .unlock-btn:hover {transform: scale(1.1);}

  /* Gift Box */
  .gift-box {
    width:120px; height:120px; background:#ff0; border-radius:20px;
    display:flex; justify-content:center; align-items:center;
    font-size:2rem; cursor:pointer; transform:translateY(200px); opacity:0;
    transition: all 0.8s ease;
    box-shadow:0 0 20px rgba(255,255,0,0.8);
  }
  .gift-box.open {transform:translateY(0); opacity:1; animation: bounce 1s;}
  @keyframes bounce {
    0%{transform:translateY(-50px);}
    50%{transform:translateY(10px);}
    100%{transform:translateY(0);}
  }

  /* Confetti + Hearts */
  .heart, .confetti {position:absolute; pointer-events:none;}

  /* Typewriter */
  .typewriter {font-size:1.5rem; max-width:80%; margin:20px auto; min-height:50px;}
  .typewriter span{border-right:3px solid #fff; padding-right:5px; animation: blink 0.7s infinite;}
  @keyframes blink {0%,100%{border-color:transparent;}50%{border-color:#fff;}}
</style>
</head>
<body>

<video id="bg-video" autoplay muted loop>
  <source src="video.mp4" type="video/mp4">
</video>

<div class="overlay" id="overlay">
  <div class="locked-section">
    <h2>üîí Locked</h2>
    <p>Enter the secret code</p>
    <input type="password" id="pass" class="pass-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    <button class="unlock-btn" onclick="unlock()">Unlock üéÅ</button>
  </div>

  <div class="gift-box" id="gift">üéâ</div>
  <div class="typewriter" id="message"></div>
</div>

<audio id="audio" src="audio.mp3"></audio>

<script>
  const correctPass = "6116";
  const gift = document.getElementById("gift");
  const overlay = document.getElementById("overlay");
  const audio = document.getElementById("audio");
  const messageEl = document.getElementById("message");

  function unlock() {
    const input = document.getElementById("pass").value;
    if(input === correctPass) {
      audio.play();
      gift.classList.add("open");
      document.querySelector(".locked-section").style.display = "none";
      typeWriter("üéä Congratulations! You unlocked the surprise! üéä");
      launchConfetti();
    } else {
      alert("‚ùå Wrong code!");
    }
  }

  function typeWriter(text) {
    let i = 0;
    messageEl.innerHTML = "";
    function type() {
      if(i < text.length){
        messageEl.innerHTML += text.charAt(i);
        i++;
        setTimeout(type, 80);
      }
    }
    type();
  }

  function launchConfetti() {
    for(let i=0;i<50;i++){
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.width = confetti.style.height = Math.random()*10+5+"px";
      confetti.style.background = `hsl(${Math.random()*360}, 70%, 50%)`;
      confetti.style.left = Math.random()*window.innerWidth+"px";
      confetti.style.top = Math.random()*window.innerHeight+"px";
      confetti.style.opacity = 0.8;
      confetti.style.position = "absolute";
      confetti.style.zIndex = "10";
      document.body.appendChild(confetti);
      animateConfetti(confetti);
    }
  }

  function animateConfetti(el){
    let x = parseFloat(el.style.left);
    let y = parseFloat(el.style.top);
    const speedX = (Math.random()-0.5)*5;
    const speedY = Math.random()*5+2;
    const fall = setInterval(()=>{
      y += speedY;
      x += speedX;
      el.style.top = y+"px";
      el.style.left = x+"px";
      if(y>window.innerHeight){el.remove(); clearInterval(fall);}
    },30);
  }
</script>

</body>
</html>
